<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <form [formGroup]="loginForm" class="form-group mrg-20px" (ngSubmit)="onFormSubmit()">

      <div class="form-group form-signin">
        <input type="text"  class="form-control" formControlName="usrName" placeholder="User Name"
          [ngClass]="{ 'is-invalid': submitted && f.usrName.errors }">
        <div *ngIf="submitted && f.usrName.errors" class="invalid-feedback">
          <div *ngIf="f.usrName.errors.required">Username is required.</div>
          <div *ngIf="f.usrName.errors.cannotContainSpace">Username can not contain space.</div>
        </div>
      </div>

      <div class="form-group form-signin">
        <input type="password" class="form-control" formControlName="passWord" placeholder="Enter Password"
          [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }">
        <div *ngIf="submitted && f.passWord.errors" class="invalid-feedback">
          <div *ngIf="f.passWord.errors.required">Password is required.</div>
          <div *ngIf="f.passWord.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="checkbox">
        <label>
          <!-- <input type="checkbox"> Remember me -->
          <mat-checkbox>Remember me</mat-checkbox>
        </label>

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div>
</div>
